<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Week 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/week5-styles.css">
</head>
<body>
<div class="container">
    <h1>{{ @title }}</h1>
    <p>User logged in as {{ @username }} using {{ @password }}</p>
    <p>Fahrenheit: {{ @temp }} degrees</p>
    <p>Celsius: {{ round((@temp-32) * (5.0/9.0), 2) }} degrees</p>
    <repeat group="{{ @fruits }}" value="{{ @fruit }}">
        <p>{{ trim(@fruit) }}</p>
    </repeat>
    <h3>Veggies</h3>
    <p>My first veggie is {{ @veggies[0] }}</p>
    <o1>
        <repeat group="{{ @veggies }}" value="{{ @veggie }}">
            <li>{{ trim(@veggie) }}</li>
        </repeat>
    </o1>

</div>
</body>
</html>
